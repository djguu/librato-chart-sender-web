{% load staticfiles %}


<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Librato Chart Sender Web</title>

        <!-- This are css files -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/jumbotron.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-tagsinput.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/application.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">


        <!-- This are js files -->
        <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/bootstrap-tagsinput.js' %}"></script>

    </head>
    <body>
        <div class="row summary_header">
            <div class="col-md-12 mywrapper">
                <div class="header clearfix">
                    <nav>
                        <ul class="nav nav-pills pull-right">
                            <li role="presentation" class="active"><a href="#">Home</a></li>
                            <li role="presentation"><a href="config/new/">Add new</a></li>
                        </ul>
                    </nav>
                    <h3 class="title">Librato Chart Sender Web</h3>
                </div>
                <div class="row summary_table">
                    <div class="col-lg-12">
                        <div class="panel-default">
                            <div class="panel-heading"><h3 class="panel-title">Summary</h3> </div>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <!-- Table -->
                                        <table class="table table-bordered table-hover table-striped summary_table">
                                            <thead class="summary_header">
                                                <tr>
                                                    <th>Charts ID's</th>
                                                    <th>Recipients</th>
                                                    <th>Librato Account</th>
                                                    <th class="col-md-1 editwrapper" align="center"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for configuration in configurations %}
                                                    <tr>
                                                        <td>{{ configuration.chart_ids }}</td>
                                                        <td>{{ configuration.recipients_emails }}</td>
                                                        <td>{{ configuration.librato_user }}</td>
                                                        <td align="middle" style="padding: 6px" >
                                                            <button type="button" class="btn btn-default btn-sm" name="{{ configuration.id }}" id="{{ configuration.id }}">Edit</button>
                                                            <button type="button" class="btn btn-default btn-md" name="{{ configuration.id }}" id="{{ configuration.id }}">
                                                                <i class="fa fa-times" aria-hidden="true"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                   </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
