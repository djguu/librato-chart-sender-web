{% load staticfiles %}


<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Librato Chart Sender Web</title>

        <!-- This are the css files -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/jumbotron.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-tagsinput.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/application.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

        <!-- This are the js files -->
        <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/bootstrap-tagsinput.js' %}"></script>
        <script src="{% static 'js/new_config_form.js' %}"></script>
    </head>
    <body>
        <div class="row summary_header">
            <div class="col-md-12 mywrapper">
                <div class="header clearfix">
                    <nav>
                        <ul class="nav nav-pills pull-right">
                            <li role="presentation"><a href="../../" >Home</a></li>
                            <li role="presentation" class="active"><a href=".">Edit</a></li>
                        </ul>
                    </nav>

                    <h3 class="title">Librato Chart Sender Web</h3>
                </div>
                <div class="container first">

                    {% for error in error_list %}

                        <div class="alert alert-danger" role="alert"><span class="fa fa-exclamation-circle" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            {{ error }}
                        </div>

                    {% endfor %}

                    <h3 class="title">New Config</h3>

                    <form method="POST" action="/config/new/" id="new-config-form"> <!-- form started -->
                        {% csrf_token %}


                        <div class="formwrapper">
                            <div class="summary_table">
                                <div class="page-header clearfix desc_line">
                                    <h4 class="title">Librato account</h4>
                                </div>

                                <div class="container-fluid">
                                    <div class="form-group">
                                        <div class="col-md-4">
                                            <label for="username">Email/Username:</label>
                                            <div class="field">
                                                <input type="email" id="username" name="email" class="form-control" value="{{ email_username }}" required>
                                            </div>
                                            <label for="api-key">Api_Key:</label>
                                            <div class="field">
                                                <input id="api-key" type="text" name="api_key" class="form-control" value="{{ api_key }}" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="summary_table">
                                <div class="page-header clearfix desc_line">
                                    <h4 class="title">Sending</h4>
                                </div>
                                 <div class="form-group">
                                    <div class="container-fluid">
                                        <div class="col-md-11">
                                            <label for="chart_ids">Chart ID's</label>
                                            <div class="field">
                                                <select id="chart_ids" name="chart_ids" multiple class="form-control" required>
                                                    {% for chart_id in chart_ids %}
                                                        <option value="{{ chart_id }}">{{ chart_id }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <label for="recipients">Recipient Email's</label>
                                            <div class="field">
                                                <select id="recipients" name="recipients" multiple class="form-control" required>
                                                    {% for recipient in recipients %}
                                                        <option value="{{ recipient }}">{{ recipient }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                        <div class=" clearfix desc_line summary_table">
                            <div class=" clearfix desc_line">
                                <br>
                                <div class="bs-example myModal">
                                    <button type="button" class="btn btn-info btn-lg" id="form-submit-button">Save</button>
                                </div>
                            </div>
                        </div>
                    </form> <!-- end of form-->
                </div>
            </div>
        </div>
    </body>
</html>
